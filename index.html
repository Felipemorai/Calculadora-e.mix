<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora e.mix</title>
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="title" id="title">E.MIX</div>
            <div class="display" id="display">
                <div class="display-1"></div>
                <div class="display-result"></div>
            </div>
            <div class="calculator-buttons">
                <div class="all-clear">C</div>
                <div class="delete">⌫</div>
                <div class="square-root">√</div>
                <div class="divide">÷</div>
                <div class="key7">7</div>
                <div class="key8">8</div>
                <div class="key9">9</div>
                <div class="multiply">×</div>
                <div class="key4">4</div>
                <div class="key5">5</div>
                <div class="key6">6</div>
                <div class="subtract">-</div>
                <div class="key1">1</div>
                <div class="key2">2</div>
                <div class="key3">3</div>
                <div class="addition">+</div>
                <div class="invert">+/-</div>
                <div class="key0">0</div>
                <div class="dot">.</div>
                <div class="equal">=</div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora e.mix</title>
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="title" id="title"><img src="./img/Logo.PNG"></div>
            <div class="display" id="display">
                <div class="display-previous"></div>
                <div class="display-result"></div>
            </div>
            <div class="calculator-buttons">
                <button class="all-clear" id="allclear">C</button>
                <button class="delete" id="delete">⌫</button>
                <button class="square-root" id="square-root">√</button>
                <button class="divide" id="operaterDivide">÷</button>
                <button class="key7" id="key7">7</button>
                <button class="key8" id="key8">8</button>
                <button class="key9" id="key9">9</button>
                <button class="multiply" id="operaterMultiply">×</button>
                <button class="key4" id="key4">4</button>
                <button class="key5" id="key5">5</button>
                <button class="key6" id="key6">6</button>
                <button class="subtract" id="operaterSubtract">-</button>
                <button class="key1" id="key1">1</button>
                <button class="key2" id="key2">2</button>
                <button class="key3" id="key3">3</button>
                <button class="addition" id="operaterAddition">+</button>
                <button class="invert" id="keyinvert">+/-</button>
                <button class="key0"id="key0">0</button>
                <button class="dot" id="keydot">.</button>
                <button class="equal" id="keyequal">=</button>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>

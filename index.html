<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora e.mix</title>
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="title" id="title">E.MIX</div>
            <div class="display" id="display">
                <div class="display-previous"></div>
                <div class="display-result"></div>
            </div>
            <div class="calculator-buttons">
                <button class="all-clear">C</button>
                <button class="delete">⌫</button>
                <button class="square-root">√</button>
                <button class="divide">÷</button>
                <button class="key7">7</button>
                <button class="key8">8</button>
                <button class="key9">9</button>
                <button class="multiply">×</button>
                <button class="key4">4</button>
                <button class="key5">5</button>
                <button class="key6">6</button>
                <button class="subtract">-</button>
                <button class="key1">1</button>
                <button class="key2">2</button>
                <button class="key3">3</button>
                <button class="addition">+</button>
                <button class="invert">+/-</button>
                <button class="key0">0</button>
                <button class="dot">.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
